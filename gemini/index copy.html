<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1. Basamak Tanƒ± Rehberi</title>
    <script src="hastaliklar.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #16a34a;
            --success-bg: #dcfce7;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0;
            background: white;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Tab Sistemi */
        .tab-container {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            background: white;
            position: sticky;
            top: 56px;
            z-index: 99;
        }
        
        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-500);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .tab-btn.active {
            color: var(--primary);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
            padding: 16px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Se√ßilen Semptomlar */
        .section {
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 36px;
            padding: 8px;
            background: var(--gray-50);
            border-radius: 8px;
        }
        
        .chip {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: chipIn 0.2s ease;
        }
        
        @keyframes chipIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .chip-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }
        
        .empty-chips {
            color: var(--gray-500);
            font-size: 13px;
            font-style: italic;
        }
        
        /* Arama */
        .search-box {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 15px;
            background: white;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        
        /* Kategori Filtreleri */
        .kategori-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .kategori-btn {
            padding: 6px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 20px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .kategori-btn:hover {
            background: var(--gray-50);
        }
        
        .kategori-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Semptom/Hastalƒ±k Listesi */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .item-btn {
            padding: 12px 14px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            background: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.15s;
        }
        
        .item-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }
        
        .item-btn.selected {
            background: #eff6ff;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .item-btn .item-meta {
            font-size: 11px;
            color: var(--gray-500);
            margin-top: 2px;
        }
        
        /* Sonu√ßlar */
        .results-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid var(--gray-200);
        }
        
        .results-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-count {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        /* Hastalƒ±k Kartlarƒ± */
        .hastalik-card {
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            background: white;
        }
        
        .hastalik-header {
            padding: 14px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gray-50);
        }
        
        .hastalik-header:hover {
            background: var(--gray-100);
        }
        
        .hastalik-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--gray-900);
        }
        
        .hastalik-meta {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 4px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .icd-code {
            background: var(--gray-200);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
        }
        
        .hastalik-score {
            font-weight: 700;
            font-size: 14px;
            padding: 4px 10px;
            border-radius: 8px;
        }
        
        .hastalik-score.high {
            background: #dcfce7;
            color: #166534;
        }
        
        .hastalik-score.medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .hastalik-score.low {
            background: var(--gray-100);
            color: var(--gray-700);
        }
        
        .hastalik-content {
            display: none;
            padding: 14px;
            border-top: 1px solid var(--gray-200);
        }
        
        .hastalik-content.open {
            display: block;
        }
        
        .detail-section {
            margin-bottom: 14px;
        }
        
        .detail-section:last-child {
            margin-bottom: 0;
        }
        
        .detail-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .bulgu-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .bulgu-item {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .bulgu-item.selected {
            background: var(--success-bg);
            color: var(--success);
        }
        
        .bulgu-item.missing {
            background: var(--gray-100);
            color: var(--gray-500);
        }
        
        .ayirici-list, .tetkik-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .ayirici-item {
            background: #fef3c7;
            color: #92400e;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .tetkik-item {
            background: #ede9fe;
            color: #6d28d9;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-500);
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        /* Sƒ±fƒ±rla Butonu */
        .reset-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: white;
            color: var(--gray-700);
            font-size: 14px;
            cursor: pointer;
        }
        
        .reset-btn:hover {
            background: var(--gray-50);
        }
        
        /* Hastalƒ±klar Tab - Grid */
        .hastalik-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .grup-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .grup-title:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• 1. Basamak Tanƒ± Rehberi</h1>
        </header>
        
        <!-- Tab Butonlarƒ± -->
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('semptomlar')">
                ü©∫ Semptomlar
            </button>
            <button class="tab-btn" onclick="switchTab('hastaliklar')">
                üìã Hastalƒ±klar
            </button>
        </div>
        
        <!-- Semptomlar Tab -->
        <div id="semptomlarTab" class="tab-content active">
            <!-- Se√ßilen Semptomlar -->
            <div class="section">
                <div class="section-title">Se√ßilen Semptomlar</div>
                <div id="selectedChips" class="chips-container">
                    <span class="empty-chips">Semptom se√ßin...</span>
                </div>
            </div>
            
            <!-- Semptom Arama -->
            <div class="search-box">
                <input type="text" id="semptomSearch" placeholder="Semptom ara..." oninput="renderSemptomList()">
            </div>
            
            <!-- Kategori Filtreleri -->
            <div id="kategoriContainer" class="kategori-container"></div>
            
            <!-- Semptom Listesi -->
            <div id="semptomList" class="item-list"></div>
            
            <!-- Sƒ±fƒ±rla -->
            <button class="reset-btn" onclick="resetAll()">üîÑ Sƒ±fƒ±rla</button>
            
            <!-- Sonu√ßlar -->
            <div id="resultsSection" class="results-section" style="display:none;">
                <div class="results-title">
                    üìä Olasƒ± Tanƒ±lar <span id="resultCount" class="result-count">0</span>
                </div>
                <div id="resultsList"></div>
            </div>
        </div>
        
        <!-- Hastalƒ±klar Tab -->
        <div id="hastalikTab" class="tab-content">
            <!-- Hastalƒ±k Arama -->
            <div class="search-box">
                <input type="text" id="hastalikSearch" placeholder="Hastalƒ±k ara..." oninput="renderHastalikList()">
            </div>
            
            <!-- Hastalƒ±k Listesi -->
            <div id="hastalikList" class="hastalik-grid"></div>
        </div>
    </div>
    
    <script>
        // Kategorileri √ßƒ±kar
        const kategoriler = [...new Set(semptomlar.map(s => s.kategori))].sort((a, b) => a.localeCompare(b, 'tr'));
        
        // Se√ßilen semptomlar ve aktif kategori
        let selectedSemptomlar = [];
        let activeKategori = 'T√ºm√º';
        
        // Kategori butonlarƒ±nƒ± render et
        function renderKategoriler() {
            const container = document.getElementById('kategoriContainer');
            let html = `<button class="kategori-btn ${activeKategori === 'T√ºm√º' ? 'active' : ''}" onclick="setKategori('T√ºm√º')">T√ºm√º</button>`;
            kategoriler.forEach(k => {
                html += `<button class="kategori-btn ${activeKategori === k ? 'active' : ''}" onclick="setKategori('${k}')">${k}</button>`;
            });
            container.innerHTML = html;
        }
        
        // Kategori se√ß
        function setKategori(kategori) {
            activeKategori = kategori;
            renderKategoriler();
            renderSemptomList();
        }
        
        // Tab Deƒüi≈ütir
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'semptomlar') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('semptomlarTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('hastalikTab').classList.add('active');
                renderHastalikList();
            }
        }
        
        // Semptom Listesini Render Et
        function renderSemptomList() {
            const search = document.getElementById('semptomSearch').value.toLowerCase().trim();
            const container = document.getElementById('semptomList');
            
            let filtered = semptomlar;
            
            // Kategori filtresi
            if (activeKategori !== 'T√ºm√º') {
                filtered = filtered.filter(s => s.kategori === activeKategori);
            }
            
            // Arama filtresi
            if (search) {
                filtered = filtered.filter(s => s.ad.toLowerCase().includes(search));
            }
            
            // Alfabetik sƒ±rala
            filtered.sort((a, b) => a.ad.localeCompare(b.ad, 'tr'));
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Semptom bulunamadƒ±</p></div>';
                return;
            }
            
            container.innerHTML = filtered.map(s => {
                const isSelected = selectedSemptomlar.some(sel => sel.id === s.id);
                return `
                    <button class="item-btn ${isSelected ? 'selected' : ''}" onclick="toggleSemptom(${s.id})">
                        ${isSelected ? '‚úì ' : ''}${s.ad}
                        <div class="item-meta">${s.kategori}</div>
                    </button>
                `;
            }).join('');
        }
        
        // Semptom Toggle
        function toggleSemptom(id) {
            const index = selectedSemptomlar.findIndex(s => s.id === id);
            if (index > -1) {
                selectedSemptomlar.splice(index, 1);
            } else {
                const semptom = semptomlar.find(s => s.id === id);
                if (semptom) {
                    selectedSemptomlar.push(semptom);
                }
            }
            updateChips();
            renderSemptomList();
            updateResults();
        }
        
        // Semptom Kaldƒ±r
        function removeSemptom(id) {
            selectedSemptomlar = selectedSemptomlar.filter(s => s.id !== id);
            updateChips();
            renderSemptomList();
            updateResults();
        }
        
        // Chips G√ºncelle
        function updateChips() {
            const container = document.getElementById('selectedChips');
            if (selectedSemptomlar.length === 0) {
                container.innerHTML = '<span class="empty-chips">Semptom se√ßin...</span>';
                return;
            }
            
            container.innerHTML = selectedSemptomlar.map(s => `
                <span class="chip">
                    ${s.ad}
                    <button class="chip-remove" onclick="removeSemptom(${s.id})">√ó</button>
                </span>
            `).join('');
        }
        
        // Sonu√ßlarƒ± G√ºncelle
        function updateResults() {
            const section = document.getElementById('resultsSection');
            const container = document.getElementById('resultsList');
            const countEl = document.getElementById('resultCount');
            
            if (selectedSemptomlar.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            
            // Hastalƒ±klarƒ± skorla
            const results = [];
            const selectedIds = selectedSemptomlar.map(s => s.id);
            
            hastaliklar.forEach(h => {
                const hastalikSemptomIds = h.semptomlar.map(s => s.id);
                const matchCount = selectedIds.filter(id => hastalikSemptomIds.includes(id)).length;
                
                if (matchCount > 0) {
                    const score = Math.round((matchCount / hastalikSemptomIds.length) * 100);
                    results.push({
                        ...h,
                        matchCount,
                        score
                    });
                }
            });
            
            // Skora g√∂re sƒ±rala
            results.sort((a, b) => b.score - a.score || b.matchCount - a.matchCount);
            
            countEl.textContent = results.length;
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üòï</div>
                        <p>Se√ßilen semptomlara uygun tanƒ± bulunamadƒ±</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = results.map((h, i) => {
                const scoreClass = h.score >= 70 ? 'high' : h.score >= 40 ? 'medium' : 'low';
                const selectedIds = selectedSemptomlar.map(s => s.id);
                
                return `
                    <div class="hastalik-card">
                        <div class="hastalik-header" onclick="toggleCard('result-${i}')">
                            <div>
                                <div class="hastalik-name">${h.hastalik_adi}</div>
                                <div class="hastalik-meta">
                                    <span class="icd-code">${h.icd_kodu}</span>
                                    <span>üìä ${h.matchCount}/${h.semptomlar.length} semptom e≈üle≈üti</span>
                                </div>
                            </div>
                            <div class="hastalik-score ${scoreClass}">%${h.score}</div>
                        </div>
                        <div id="result-${i}" class="hastalik-content">
                            <div class="detail-section">
                                <div class="detail-title">ü©∫ ƒ∞li≈ükili Semptomlar</div>
                                <div class="bulgu-list">
                                    ${h.semptomlar.map(s => `
                                        <span class="bulgu-item ${selectedIds.includes(s.id) ? 'selected' : 'missing'}">
                                            ${selectedIds.includes(s.id) ? '‚úì' : '‚óã'} ${s.ad}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            
                            ${h.ayirici_tani && h.ayirici_tani.length > 0 ? `
                            <div class="detail-section">
                                <div class="detail-title">‚ö†Ô∏è Ayƒ±rƒ±cƒ± Tanƒ±</div>
                                <div class="ayirici-list">
                                    ${h.ayirici_tani.map(a => `<span class="ayirici-item">${a}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                            
                            ${h.istenen_tahliller && h.istenen_tahliller.length > 0 ? `
                            <div class="detail-section">
                                <div class="detail-title">üî¨ ƒ∞stenen Tetkikler</div>
                                <div class="tetkik-list">
                                    ${h.istenen_tahliller.map(t => `<span class="tetkik-item">${t}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Hastalƒ±k Listesini Render Et
        function renderHastalikList() {
            const search = document.getElementById('hastalikSearch').value.toLowerCase().trim();
            const container = document.getElementById('hastalikList');
            
            let filtered = hastaliklar;
            if (search) {
                filtered = hastaliklar.filter(h => 
                    h.hastalik_adi.toLowerCase().includes(search) ||
                    h.icd_kodu.toLowerCase().includes(search)
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Hastalƒ±k bulunamadƒ±</p></div>';
                return;
            }
            
            // Gruplara ayƒ±r
            const grouped = {};
            filtered.forEach(h => {
                const grup = h.grup || 'Diƒüer';
                if (!grouped[grup]) grouped[grup] = [];
                grouped[grup].push(h);
            });
            
            let html = '';
            Object.keys(grouped).sort((a, b) => a.localeCompare(b, 'tr')).forEach(grup => {
                html += `<div class="grup-title">${grup}</div>`;
                grouped[grup].forEach((h, i) => {
                    const cardId = `hastalik-${h.id}`;
                    html += `
                        <div class="hastalik-card">
                            <div class="hastalik-header" onclick="toggleCard('${cardId}')">
                                <div>
                                    <div class="hastalik-name">${h.hastalik_adi}</div>
                                    <div class="hastalik-meta">
                                        <span class="icd-code">${h.icd_kodu}</span>
                                        <span>${h.semptomlar.length} semptom</span>
                                    </div>
                                </div>
                            </div>
                            <div id="${cardId}" class="hastalik-content">
                                <div class="detail-section">
                                    <div class="detail-title">ü©∫ Semptomlar</div>
                                    <div class="bulgu-list">
                                        ${h.semptomlar.map(s => `<span class="bulgu-item missing">‚óã ${s.ad}</span>`).join('')}
                                    </div>
                                </div>
